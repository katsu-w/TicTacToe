<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <!-- connect styles -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/normalize.css" />
        <!-- connect font from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="content">
            <header class="header">
                <img
                    src="source/header-logo.jpg"
                    alt="logo"
                    class="header__logo"
                />
                <h2 class="header__title">Tic Tac Toe</h2>
                <div class="header__links">
                    <a
                        href="https://vk.com/p1vka"
                        target="_blank"
                        class="header__link"
                        ><img src="source/vk-icon.svg" alt="vk link"
                    /></a>
                    <a
                        href="https://github.com/katsuAZ"
                        target="_blank"
                        class="header__link"
                        ><img src="source/github-icon.svg" alt="github link"
                    /></a>
                </div>
            </header>
            <main class="playground" id="playground">
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
                <div class="playground__cell"></div>
            </main>
            <section class="control-panel">
                <button class="control-panel__button" id="shopButton">
                    Shop
                </button>
                <button class="control-panel__button" id="startButton">
                    Start game
                </button>
                <div class="control-panel__counter" id="turnCounter">
                    <span>Total turns: 0</span>
                </div>
            </section>
        </div>

        <div class="modal-window" id="modal">
            <h3 class="modal-window__text">Need to start game!</h3>
        </div>
        <script src="main.js"></script>
    </body>
</html>
